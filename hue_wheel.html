<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perpetuaReality - Coding</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
        }

        #logo {
            animation: rotate 10s infinite;
            max-width: 100%;
            height: auto;
        }

        @keyframes rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.perpetuareality.com/img/logo_zerohue_line.png"/>
</body>
</html>
